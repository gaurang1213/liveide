services:
  - type: web
    name: liveide
    env: node
    plan: free
    region: oregon
    autoDeploy: true
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: AUTH_TRUST_HOST
        value: "true"
      # Set these in the Render Dashboard (leave empty here or use sync:false)
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
